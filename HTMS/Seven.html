<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS - Controller - Service - Directive - Routing</title>
    <script src="../Script/angular.js"></script>
    <script src="../Script/angular-ui-router.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="myCtrl">
    <a ui-sref="state1">State 1</a> |
    <a ui-sref="state1.list">State1 List</a> |
    <a ui-sref="state2">State2</a>

    <br /><br />
    <div ui-view></div>

</div>


<script>
    var app = angular.module('myApp', ['ui.router']);

    app.factory("myService", [function () {
        return({
            items: [
                'Text with day',
                'Normal text'
            ],
            addName: function(name) {
                this.items.push(name);
            }

        })
    }]);

    app.controller('myCtrl', ['$scope', 'myService', function($scope, myService) {
        $scope.addName = function() {
            myService.addName($scope.name);
            $scope.name = '';

        };

        $scope.names = myService.items;
    }]);

    app.filter('listFilter', [function () {
        return function (items) {
            var filtered = [];
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                if (item.search(/day/) != -1) {
                    filtered.push(item);
                }
            }
            return filtered;
        }
    }]);
    app.filter('capFilter', function () {
        return function (text) {
            return text.toString().toUpperCase();
        }
    });
    app.directive('myList', function () {
        return {
            template: '<ol>\
                            <li ng-repeat="n in names" ng-bind="n"></li>\
                        </ol>'
        };
    });
    app.directive('myElement', function () {
        return {
            scope: {
                text: '=info'
            },
            template: '<span>Item - {{text}}</span>'
        }
    });

    app.config(function($stateProvider, $urlRouterProvider) {
        $urlRouterProvider.otherwise("/state1"); // By default route to state1

        $stateProvider
                .state('state1', {
                    url: "state1",
                    templateUrl: "partials/state1.html"
                })
                .state('state1.list', {
                    url: "state1/list",
                    templateUrl: "partials/state1.list.html",
                    controller: function($scope) {
                        $scope.items = ["item 1", "item 2", "item 3"]
                    }
                })
                .state('state1.table', {
                    url: "/table",
                    templateUrl: "partials/state1.table.html",
                    controller: function($scope) {
                        $scope.items = ["item 1", "item 2", "item 3"]
                    }
                })
                .state('state1.dynamic', {
                    url: "/dynamic/{id}",
                    template: "<h1>This is dynamic {{text}}</h1>",
                    controller: function($scope, $stateParams) {
                        $scope.text = $stateParams.id;
                    }
                })
                .state('state2', {
                    url: "state2",
                    templateUrl: "partials/state2.html"
                })
                .state('state2.list', {
                    url: "/list",
                    templateUrl: "partials/state2.list.html",
                    controller: ['$scope', 'myService', function($scope, myService) {
                        $scope.things = myService.items;
                    }]
                })
                .state('state3', {
                    url: "/state3",
                    templateUrl: "partials/state3.html",
                    controller: 'myCtrl'
                })
    });


</script>

</body>
</html>
